    <body>
      <header>
        <nav class="nav">
        <a href="index.html"><img src="./img/logo2.png" alt="logo"class="logo"/></a>
          <ul class="nav__menu">  
            <li class="nav__li"><a href="adopta.html">Adopta</a></li>
              <li class="nav__li"><a href="apoyanos.html">Apóyanos</a></li>
                <li class="nav__li"><a href="contactanos.html">Contáctanos</a></li>
                </ul>
                </nav>
              </header>
      <div class="container">
        <div class="main-container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-right header">Contáctanos</legend>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="nombre" name="nombre" type="text" placeholder="Primer nombre" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="apellido" name="name" type="text" placeholder="Apellido" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="e-mail" name="email" type="text" placeholder="E-mail" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="celular" name="phone" type="text" placeholder="Celular" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="Escribe tu mensaje." rows="7"></textarea>
                                </div>
                            </div>
                            <br />
                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="enviar" class="btn btn-primary btn-lg">Envíar</button>
                                   
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
